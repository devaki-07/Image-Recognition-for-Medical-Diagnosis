<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Medical Image Disease Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Medical Image Disease Detector</h1>

    <input type="file" id="xrayInput" accept="image/*">
    <img id="preview" src="#" alt="X-ray Preview" style="display: none;">
    
    <button onclick="checkDisease()">Check Disease</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
